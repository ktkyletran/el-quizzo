<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Develop/css/style.css">
    <title>El Quizzo</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="question" class="col-md-9">
                <p>Question</p>
            </div>
            <div id="timer" class="col-md-3">
                <p>Timer</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-9">
                <section class="btn btn-light options" id="choice1" value="1">Answer #1</section>
                <br><br>
                <section class="btn btn-light options" id="choice2" value="2">Answer #2</section>
                <br><br>
                <section class="btn btn-light options" id="choice3" value="3">Answer #3</section>
                <br><br>
                <section class="btn btn-light options" id="choice4" value="4">Answer #4</section>
                <br><br>
                <section class="btn btn-light options" id="next-btn">Next</section>
            </div>
        </div>
    </div>
    <script src="Develop/js/script.js"></script>
</body>
</html>
